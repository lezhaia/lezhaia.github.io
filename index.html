<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiliang Test - Software Engineer & Content Creator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: rgb(0, 0, 0);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        main {
            max-width: 1010px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #4A90E2;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .project-info {
            text-align: center;
            margin-top: 60px;
        }
        .view-project {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4A90E2;
            color: white;
            border-radius: 30px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .view-project:hover {
            background-color: #357ABD;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 50px auto 0;
            border-top: 1px solid #eee;
        }
        .footer-left, .footer-right {
            text-align: left;
        }
        .footer-right a {
            text-decoration: none;
            color: #4A90E2;
            font-weight: 500;
        }
        .footer-right a:hover {
            text-decoration: underline;
        }
        .footer-right p {
            margin: 5px 0;
        }
    </style>
</head>
